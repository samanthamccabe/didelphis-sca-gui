<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <style type="text/css">
    body {
        overflow: hidden;
    }
    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    </style>
</head>
<body>

<pre id="editor">% New Script</pre>

<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/twilight");
  editor.setFontSize(14);
  editor.session.setMode("ace/mode/didelphissca");
</script>

</body>
</html>
