<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log View</title>
    <style type="text/css">
    body {
        overflow: hidden;
    }
    #list {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    </style>
</head>
<body>

<ul id="list">
    
</ul>

<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    var append = function (data) {
        $("#list").append("<ul><pre>"+data+"</pre></ul>");
    };
    var clear = function () {
        $("#list").empty();    
    };
</script>
</body>
