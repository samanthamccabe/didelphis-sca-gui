  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/datatables.base.css"/>
    <!-- ======================================================================= -->
    <link rel="stylesheet" type="text/css" href="css/didelphis.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="css/didelphis-theme-light.css"/> -->
    <!-- ======================================================================= -->
    <link rel="stylesheet" type="text/css" href="css/golden/goldenlayout-base.css"/>
    <link rel="stylesheet" type="text/css" href="css/golden/goldenlayout-theme-light.css"/>
  </head>
  <body>

    <!-- Ace ====================================================================-->
    <script type="text/javascript" charset="utf-8" src="ace/ace.js"></script>
    <!-- Libraries ==============================================================-->
    <script type="text/javascript" charset="utf-8" src="js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/goldenlayout.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/datatables.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/handlebars-v4.0.5.js"></script>
    <!-- Templates ==============================================================-->
    <script id="lexiconTableTemplate" type="text/x-handlebars-template">
    <table class="bordertable">
      <thead>
        <tr>
          <th class="indexCell">i</th>{{#each this}}<th>{{this}}</th>{{/each}}
        </tr>
      </thead>
      <tbody contenteditable>
      </tbody>
    </table>
    </script>

    <script id="lexiconRowTemplate" type="text/x-handlebars-template">
      {{#each this}}
      <tr>
        {{#each this}}
          <td>{{this}}</td>
        {{/each}}
      </tr>
      {{/each}}
    </script>
    <!-- Didelphis ==============================================================-->
    <script type="text/javascript" charset="utf-8" src="js/codeEditor.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/panelController.js" ></script>

  </body>
  </html>
